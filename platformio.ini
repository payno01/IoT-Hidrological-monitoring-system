[env:pico32]
platform = espressif32
board = pico32
framework = arduino
lib_deps=
    vshymanskyy/TinyGSM@^0.11.7
    thinger-io/thinger.io@^2.26.0
    vshymanskyy/StreamDebugger@^1.0.1
monitor_speed = 115200
